<!doctype html>
<html>
<head>
  <!-- Character encoding from S310 Course HTML Template-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>User Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="container">
  <header class = "row">
    <div class = "col-12">
      <h1>User Profiles</h1>
    </div>
    <div class= "col-12">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="user.html">Users <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="books.html">Books</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  </div>


  <main>
    <!-- I worked with Anson Lam, Lindsey Chastain, Riley McGrath, and Brian Emmons -->
    <div class="container">
    <div class="row">
      <div id="userRandomApp">
        <div>
          <a v-bind:href="person.picture.large">
          <img class="img-fluid img-thumbnail" v-bind:src="person.picture.medium" id="UserImg"></a>
          <p>First Name: <span>{{person.name.first}}</span></p>
          <p>Last Name: <span>{{person.name.last}}</span></p>
          <p>Birth Date: <span>{{person.dob.date}}</span></p>
          <p>Age: <span>{{person.dob.age}}</span></p>
          <p>Country: <span>{{person.nat}}</span></p>
          <p>Email:<a v-bind:href="'mailto:'+person.email" target="_blank"> {{person.email}}</a></p>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/user.app.js"></script>

  </main>
  </div>
</body>
</html>
